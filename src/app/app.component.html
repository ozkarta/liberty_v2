<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened="true" class="side-navbar"
               [fixedInViewport]="options.value.fixed"
               *ngIf="isAuthorized">
    <div class="logo">
      <img src="../images/logo.png">
    </div>
    <div class="logged-user">
      <div class="logged-user-info">
        <div class="user-avatar">
          <img src="../images/avatar.png">
        </div>
        <div class="logged-user-ident">
          <div class="logged-user-name">
            {{userData?.firstName + ' ' + userData?.lastName}}
          </div>
          <div class="logged-user-position">
            {{userData?.userPosition}}
          </div>
        </div>
      </div>
    </div>
    <ul class="main-menu">
      <li class="menu-item" routerLink="/profile">
        <mat-icon>perm_identity</mat-icon>
        <a>
          ჩემი შედეგები
        </a></li>
      <li class="menu-item" routerLink="/my-transactions">
        <mat-icon>trending_up</mat-icon>
        <a>
          ჩემი ოპერაციები
        </a></li>
      <li *ngIf="userData?.userStaffLevel === 'MIDDLE_MANAGER'" class="menu-item" routerLink="/my-branch-transactions">
        <mat-icon>trending_up</mat-icon>
        <a>
          ჩემი ჯგუფის ოპერაციები
        </a></li>
      <li class="menu-item" routerLink="/branch-bonuses">
        <mat-icon>insert_chart</mat-icon>
        <a>
          სამოტივაციო პოლიტიკა
        </a></li>
      <li class="menu-item" routerLink="/org-chart">
        <mat-icon>device_hub</mat-icon>
        <a>
          ორგანიზაციული სტრუქტურა
        </a></li>
    </ul>
    <button mat-raised-button (click)="logout()" class="logout">გამოსვლა</button>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
