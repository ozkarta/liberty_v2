<div class="padded" style="overflow-y: scroll; height: calc(100vh - 68px - 65px - 65px)"
     *ngIf="dataLoaded">

  <table mat-table [dataSource]="branches" matSort class="full-width table-padded">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ფილიალი</th>
      <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
