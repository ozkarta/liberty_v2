<div class="padded" style="display: block">
<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        ძირითადი პროდუქტები და მომსახურება
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-accordion>
      <mat-expansion-panel >
        <mat-expansion-panel-header>
          <mat-panel-title>
            მოზიდვა
          </mat-panel-title>
          <mat-panel-description>

          </mat-panel-description>
        </mat-expansion-panel-header>
        <div>
          <div *ngFor="let data of products; let i = index;" [appGroupId]="i">
            <p class="product"
               *ngIf="data.primary && data.productMotivationalBlockType === 'ACQUISITION'"
               [appGroupId]="data.id">
              {{data.name}}
              <input type="text" [(ngModel)]="data.sortOrder" (keyup.enter)="reorderProduct(data.sortOrder, data.id)">
            </p>
          </div>
        </div>

      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            დაკრედიტება
          </mat-panel-title>
          <mat-panel-description>

          </mat-panel-description>
        </mat-expansion-panel-header>
        <div>
          <div *ngFor="let data of products; let i = index;" [appGroupId]="i">
            <p class="product"
                 *ngIf="data.primary && data.productMotivationalBlockType === 'CREDIT_ISSUANCE'"
               [appGroupId]="data.id">
              {{data.name}}
              <input type="text" [(ngModel)]="data.sortOrder" (keyup.enter)="reorderProduct(data.sortOrder, data.id)">
            </p>
          </div>
        </div>

      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            მომსახურება
          </mat-panel-title>
          <mat-panel-description>

          </mat-panel-description>
        </mat-expansion-panel-header>
        <div>
          <div *ngFor="let data of products; let i = index;" [appGroupId]="i">
            <div class="product"
                 *ngIf="data.primary && data.productMotivationalBlockType === 'SERVICE'"
                 [appGroupId]="data.id">
              {{data.name}}
              <input type="text" [(ngModel)]="data.sortOrder" (keyup.enter)="reorderProduct(data.sortOrder, data.id)">
            </div>
          </div>
        </div>

      </mat-expansion-panel>
    </mat-accordion>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        სხვა პროდუქტები და მომსახურება
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div>
      <div *ngFor="let data of products; let i = index;" [appGroupId]="i">
        <div class="product"
             *ngIf="!data.primary"
             [appGroupId]="data.id">
          {{data.name}}
          <input type="text" [(ngModel)]="data.sortOrder" (keyup.enter)="reorderProduct(data.sortOrder, data.id)">
        </div>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
</div>
