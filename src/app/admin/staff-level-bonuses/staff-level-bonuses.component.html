<div class="padded" style="overflow: scroll">
  <table class="table-padded">
    <thead>
    <tr>
      <th></th>
      <th *ngFor="let system of bonusSystems">{{system.name}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let level of staffLevels">
      <th>{{level.name}}</th>
      <td *ngFor="let bonus of bonusSystems">
        {{doesBranchContainsSystem(bonus.id, level.id)}}
      </td>
    </tr>
    </tbody>
  </table>
</div>
