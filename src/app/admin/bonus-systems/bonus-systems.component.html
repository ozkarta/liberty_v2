<div class="padded" *ngIf="user?.isAdmin">
  <button mat-raised-button (click)="openDialog()">დამატება</button>
</div>
<div class="padded" *ngIf="user?.isAdmin">

  <table mat-table [dataSource]="dataSource" class="full-width table-padded">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> საბონუსე სისტემის სახელი </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let element;" (click)="editBonusSystem(element.id)"></tr>
  </table>

</div>
