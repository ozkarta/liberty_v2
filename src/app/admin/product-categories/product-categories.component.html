<div class="ng-15-p">
  <div class="knowledge-base-header">
    <h2>
      პროდუქტის კატეგორიების მენეჯმენტი
    </h2>
  </div>

  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="categories" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="categorySortId">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
          {{element.categorySortId}}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
          {{element.name}}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
          <button *ngIf="element.ACTION_TYPE === 'VIEW'" mat-stroked-button color="primary" (click)="editCategory($event, element)">Edit</button>
          <button *ngIf="element.ACTION_TYPE === 'EDIT'" mat-flat-button color="accent" (click)="saveCategory($event, element)">Save</button>
          <button mat-flat-button color="warn" (click)="deleteCategory($event, element)">Delete</button>
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <!--<tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>-->
    </table>
  </div>

  <button mat-raised-button color="primary" (click)="createCategory($event)">ახალი კატეგორიის დამატება</button>
</div>
