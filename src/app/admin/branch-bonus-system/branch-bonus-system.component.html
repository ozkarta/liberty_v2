<div class="padded" *ngIf="tableShown">
  <p-table [value]="bankBranches" class="table-padded">
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th *ngFor="let system of bonusSystems">{{system.name}}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-branch>
      <tr>
        <th>
          {{branch.name}}
        </th>
        <td pEditableColumn *ngFor="let bonus of bonusSystems">
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input type="text" [value]="doesBranchContainsSystem(bonus.id, branch.id)" class="table-input"
                     (keydown.enter)="updateEvaluationGroup(bonus.id, $event, branch.id)">
            </ng-template>
            <ng-template pTemplate="output">
              {{doesBranchContainsSystem(bonus.id, branch.id)}}
            </ng-template>
          </p-cellEditor>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
