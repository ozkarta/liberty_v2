<div class="padded">

  <table mat-table [dataSource]="dataSource" class="full-width table-padded">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> პროდუქტის სახელი </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="bonusSystem">
      <th mat-header-cell *matHeaderCellDef> შეფასებითი ჯგუფი </th>
      <td mat-cell *matCellDef="let element"> {{element.evaluationGroup}} </td>
    </ng-container>

    <ng-container matColumnDef="bonusPoints">
      <th mat-header-cell *matHeaderCellDef> ბონუსის ოდენობა </th>
      <td mat-cell *matCellDef="let element"> {{element.bonusPoints}} </td>
    </ng-container>

    <ng-container matColumnDef="productMinSales">
      <th mat-header-cell *matHeaderCellDef> კომერციული კომპეტენციის მინიმალური ზღვარი </th>
      <td mat-cell *matCellDef="let element"> {{element.productMinSales}} </td>
    </ng-container>

    <ng-container matColumnDef="productBonusPointStart">
      <th mat-header-cell *matHeaderCellDef> ბონუსის გადახდის ათვლის წერტილი </th>
      <td mat-cell *matCellDef="let element"> {{element.productBonusPointStart}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
