<div class="padded">
  <button mat-raised-button (click)="openDialog()">ახალი პროდუქტის დამატება</button>
</div>
<div class="padded">

  <table mat-table [dataSource]="dataSource" class="full-width table-padded">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> პროდუქტის სახელი </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="bonusSystem">
      <th mat-header-cell *matHeaderCellDef> საბონუსე სისტემა </th>
      <td mat-cell *matCellDef="let element"> {{element.bonusSystem}} </td>
    </ng-container>

    <ng-container matColumnDef="bonusPoints">
      <th mat-header-cell *matHeaderCellDef> ბონუს ქულა </th>
      <td mat-cell *matCellDef="let element"> {{element.bonusPoints}} </td>
    </ng-container>

    <ng-container matColumnDef="productMinSales">
      <th mat-header-cell *matHeaderCellDef> გადასალახი ზღვარი (რ-ბა) </th>
      <td mat-cell *matCellDef="let element"> {{element.productMinSales}} </td>
    </ng-container>

    <ng-container matColumnDef="productBonusPointStart">
      <th mat-header-cell *matHeaderCellDef> ათვლის წერტილი </th>
      <td mat-cell *matCellDef="let element"> {{element.productBonusPointStart}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
